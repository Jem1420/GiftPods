<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"  text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-start">Check-out</ion-title>
  </ion-toolbar>
 
</ion-header>

<ion-content>
  <div class="ion-no-padding">
    <div class="ion-text-lowercase">
      <ion-item text-lowercase *ngFor="let i of data.address">
      <div *ngFor="let m of data.deliveryMethod">
      <p>
        <ion-icon name="heart-circle" color="primary"></ion-icon>{{data?.name}}<br>
        <ion-icon name="location" color="primary"></ion-icon>{{i.floor}}&nbsp; {{i.street}},&nbsp; {{i.city}},&nbsp; {{i.prov}}<br>
        <ion-icon name="call" color="primary"></ion-icon>{{data?.phone}}<br>
        <ion-icon name="at-circle" color="primary"></ion-icon>{{data?.email}}<br>
        <ion-icon name="bicycle" color="primary"></ion-icon>{{m.method}}
      </p>
    </div>
    </ion-item>
    </div>  
  <ion-list>
  <ion-item *ngFor="let p of cart" class="ion-text-wrap">
    <ion-grid>
      <ion-row class="ion-justify-content-left">
        <ion-col class="ion-align-self-start" size="4">
          <div>
            <ion-thumbnail class="color" slot="start">
              <img [src]="p.imgUrl">
            </ion-thumbnail>
          </div>

        </ion-col>
        <ion-col class="ion-align-self-start"pull="1" size="7">
          <ion-label>
            <h1>{{ p.name }}</h1>
            <p>Product Description</p>
            <p>Seller name</p>
          </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-left">
      <ion-col size="4" class="ion-align-self-center">
        <b> Quantity: {{ p.amount }}</b>
      </ion-col>

      <ion-col size="8" class="ion-text-end">
          {{ p.amount * p.price | currency:'₱' }}
      </ion-col>
    </ion-row>    
    </ion-grid>
  </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="9">
            Total:
          </ion-col>
          <ion-col size="3" class="ion-text-end">
            {{ getTotal() | currency:'₱' }}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
</ion-list>
</div>
<ion-button expand="block" (click)="openPayModal()">
  SAVE
</ion-button>
<ion-button fill="outline" expand="block" href="/">
  CANCEL
</ion-button>
</ion-content>
