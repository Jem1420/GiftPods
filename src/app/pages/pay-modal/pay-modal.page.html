<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Payment</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-no-padding">
      <ion-col class="ion-margin-top ion-padding">
        <ion-label>Payment Methods:</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card class="welcome-card ion-margin">
    <ion-img src="./assets/paypal.jpg"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title><b>PayPal Sample</b></ion-card-title>
      <ion-row>
        <ion-col style="padding-left: 0;">Total Payment</ion-col>
        <ion-col class="ion-text-end">
          {{ getTotal() | currency:'â‚±' }}
        </ion-col>
      </ion-row>
    </ion-card-header>
  </ion-card>

  <div *ngIf="responseData" class="ion-margin response ion-padding">
    <code>{{responseData}}
    </code>
  </div>

  <ion-footer>
    <ion-button expand="block" (click)="placeOrder()">Place Order</ion-button>
  </ion-footer>
</ion-content>
