<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      GiftPODS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]= "true">
  <ion-searchbar></ion-searchbar>


<ion-slides [options]="slider" class="ion-padding" pager style="margin-top: 1.2rem;">
  <ion-slide *ngFor="let slide of slider">
    <img [src]="slide.imgUrl" alt="images">
  </ion-slide>
</ion-slides>

<ion-list>
  <ion-item *ngFor="let p of product">
    <ion-thumbnail slot="start">
      <img [src]="p.imgUrl">
    </ion-thumbnail>
    
    <ion-label>
      <h3>{{ p. name }}</h3>
      <h5>{{ p.price | currency: "â‚±"}}</h5>
    </ion-label>
    <ion-col size="4" class="ion-text-right">
      <ion-button fill="clear" (click)="addToCart(p)">
        <ion-icon name="add"> </ion-icon>
      </ion-button>
    </ion-col>
  </ion-item>
</ion-list>
</ion-content>
