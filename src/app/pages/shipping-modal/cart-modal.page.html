<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="" icon="chevron-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Check-out</ion-title>
  </ion-toolbar>
  <ion-button expand="full" (click)="addAddress()">
    <ion-icon slot="" name="location-outline"></ion-icon>
    Add Address
  </ion-button>
</ion-header>

<ion-content>
  <div class="ion-no-padding">
  <ion-list>
  <ion-item *ngFor="let p of cart" class="ion-text-wrap">
    <ion-grid>
      <ion-row class="ion-justify-content-left">
        <ion-col class="ion-align-self-start" size="4">
          <div>
            <ion-thumbnail class="color" slot="start">
              <img [src]="p.imgUrl">
            </ion-thumbnail>
          </div>

        </ion-col>
        <ion-col class="ion-align-self-start"pull="1" size="7">
          <ion-label>
            <h1>{{ p.name }}</h1>
            <p>Product Description</p>
            <p>Seller name</p>
          </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-left">
      <ion-col size="4" class="ion-align-self-center">
        <b> Quantity: {{ p.amount }}</b>
      </ion-col>

      <ion-col size="8" class="ion-text-end">
          {{ p.amount * p.price | currency:'₱' }}
      </ion-col>
    </ion-row>    
    </ion-grid>
  </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="9">
            Total:
          </ion-col>
          <ion-col size="3" class="ion-text-end">
            {{ getTotal() | currency:'₱' }}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
</ion-list>
</div>
<ion-button expand="block" (click)="openPayModal()">
  SAVE
</ion-button>
<ion-button fill="outline" expand="block" href="/">
  CANCEL
</ion-button>
</ion-content>
