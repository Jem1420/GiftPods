<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="feed">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="messages">
      <ion-icon name="chatbubbles-sharp"></ion-icon>
      <ion-label>Message</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="my-cart">
      <ion-icon name="cart-sharp"></ion-icon>
      <ion-label>My Cart</ion-label>
      <ion-badge>{{cartItemCount | async}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="my-account">
      <ion-icon name="person-circle-sharp"></ion-icon>
      <ion-label>Account</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
